specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # Watch USDC contract for transfers involving Treasury
  - kind: ethereum
    name: USDC
    network: base
    source:
      address: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
      abi: ERC20
      startBlock: 26000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Treasury
        - FundedAgent
        - RevenuePayment
        - DailyStat
        - Application
        - Rejection
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  # Watch WETH contract for transfers involving Treasury
  - kind: ethereum
    name: WETH
    network: base
    source:
      address: "0x4200000000000000000000000000000000000006"
      abi: ERC20
      startBlock: 26000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Treasury
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
