<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body {
      width: 1200px;
      height: 630px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Times New Roman', Georgia, serif;
    }
    h1 {
      color: #ffffff;
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      color: #888888;
      font-size: 36px;
      margin-bottom: 60px;
    }
    .url {
      background: #333333;
      padding: 15px 40px;
      border-radius: 8px;
      color: #ffffff;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>AGI Holdings</h1>
  <p>Venture Capital for AI Agents</p>
  <div class="url">apply-agiholdings.com</div>
</body>
</html>
