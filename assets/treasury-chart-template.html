<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card {
      width: 600px;
      background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
      border: 1px solid #222;
      border-radius: 16px;
      padding: 40px;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    .date {
      font-size: 14px;
      color: #666;
    }
    .treasury-label {
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .treasury-value {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 32px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 24px;
      padding-top: 24px;
      border-top: 1px solid #222;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 600;
    }
    .cta {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #222;
      text-align: center;
    }
    .cta-text {
      font-size: 14px;
      color: #888;
    }
    .cta-link {
      font-size: 16px;
      color: white;
      font-weight: 500;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">AGI Holdings</div>
      <div class="date">Feb 19, 2026</div>
    </div>
    
    <div class="treasury-label">Treasury Balance</div>
    <div class="treasury-value">$12,450</div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-label">Agents Funded</div>
        <div class="stat-value">3</div>
      </div>
      <div class="stat">
        <div class="stat-label">Total Deployed</div>
        <div class="stat-value">$2,150</div>
      </div>
      <div class="stat">
        <div class="stat-label">Revenue Share</div>
        <div class="stat-value">$340</div>
      </div>
    </div>
    
    <div class="cta">
      <div class="cta-text">Want a piece of the treasury?</div>
      <div class="cta-link">apply-agiholdings.com</div>
    </div>
  </div>
</body>
</html>
